{% extends './base.html' %}

{% block title %} Inicio de sesi&oacute;n {% endblock %}

{% block body %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    {% endblock %}

<form class="form-signin" action="/login" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <img class="mb-4" src="{{  url_for('static', filename='img/flask.svg') }}" alt="flask image logo" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Inicio de sesi&oacute;n</h1>
    <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Koder007" required autofocus minlength="5" maxlength="15">
    <label for="usuario">Usuario</label>
<input type="password" id="password" name="password" class="form-control"  placeholder="-| Password |-" required autofocus minlength="6">
<label for="password">Password</label>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar</button>
    <p class="mt-5 mb-3 text-muted">&copy; Annth0 2022</p>
</form>
{% block customJS %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
    {% endblock %}

{% endblock %}
